<link type="text/css" href="__PUBLIC__/css/information.css" rel="stylesheet"/>
<script type="text/javascript" src="__PUBLIC__/javascript/information.js"></script>

<div id="total-frame">
	<div id="right-frame">
		<div id="right-title">
			<a>个人信息</a>
			<input type="button" value="修改" id="updatebutton" onclick="updateSubmitForm()"/>
			<input type="hidden" id="url" value="{:U('Information/update')}">
		</div>
		<div id="right-content">
			<table id="content-table">
				<tr>
					<td class="form-td1">
						<a class="form-label">昵称：</a>
					</td>
					<td class="form-td2">
						<input class="form-input1" id="nickname" type="text" value="{$nickname}" disabled="true"/>
					</td>
					<td>
						<a class="form-tip">1-20位字符，支持字母、数字和中文</a>
					</td>
				</tr>
				<tr>
					<td rowspan="2" class="form-td1">
						<a class="form-label">头像：</a>
					</td>
					<td rowspan="2">
						<div id="imagePreview"> 
						</div> 
						<!--img class="form-image" src="__PUBLIC__/resource/headportrait/headimage.jpg"/-->
					</td>
					<td>
						<input type="file" class="form-button" id="imageInput" onchange="inputImageFile()" disabled="true"/>
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" class="form-button" id="imageDelete" onclick="deleteImageFile()" value="删除文件" disabled="true"/>
					</td>
				</tr>
				<tr>
					<td class="form-td1">
						<a class="form-label">邮箱：</a>
					</td>
					<td class="form-td2">
						<input class="form-input1" id="email" type="text" value="{$email}" disabled="true"/>
					</td>
					<td>
						<a class="form-tip">请输入正确的邮箱格式</a>
					</td>
				</tr>
				<tr>
					<td class="form-td1">
						<a class="form-label">岗位：</a>
					</td>
					<td class="form-td2">
						<input class="form-input1" id="jobs" type="text" value="{$jobs}" disabled="true"/>
					</td>
					<td>
						<a class="form-tip">不超10字</a>
					</td>
				</tr>
				<tr>
					<td class="form-td1">
						<a class="form-label">单位：</a>
					</td>
					<td class="form-td2">
						<input class="form-input1" id="company" type="text" value="{$company}" disabled="true"/>
					</td>
					<td>
						<a class="form-tip">不超20字</a>
					</td>
				</tr>
				<tr>
					<td class="form-td1">
						<a class="form-label">介绍：</a>
					</td>
					<td class="form-td3">
						<textarea class="form-textarea" id="introduction" disabled="true">{$introduction}</textarea>
					</td>
					<td>
						<a class="form-tip">一句话介绍下自己，不超250字</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div id="left-frame">
		<table id="top-table"> 
			<tr>
				<td>
					<img id="headimage" src="{$headimage}"/>
				</td> 
			</tr>
			<tr>
				<td>
					<a id="mynickname">{$nickname}</a>
				</td> 
			</tr> 
		</table>
		<table id="bottom-table"> 
			<tr>
				<td class="column-default">
					<a>我要投稿<a/>
				</td> 
			</tr>
			<tr>
				<td class="column-default">
					<a>我的投稿</a>
				</td> 
			</tr>
			<tr>
				<td class="column-default">
					<a>我的收藏<a/>
				</td> 
			</tr>
			<tr>
				<td class="column-select">
					<a>个人信息</a>
				</td> 
			</tr> 
		</table> 
	</div>
</div>
