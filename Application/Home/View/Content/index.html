<link type="text/css" href="__PUBLIC__/css/article.css" rel="stylesheet"/>
<script type="text/javascript" src="__PUBLIC__/javascript/article.js"></script>

<div class="article clearfix">

	<!-- 左边栏 -->
	<div class="left-frame">
	
		<!-- 标题栏 -->
		<div class="article-title">
			<p>{$article['maintitle']}</p>
			<a>{$article['minortitle']}</a>
		</div>
		
		<!-- 概述栏 -->
		<div class="article-text">
			<a>{$article['introduct']}</a>
		</div>
		
		<!-- 图片栏 -->
		<div class="article-image">
			<img src="{$article['imagesrc']}"/>
		</div>
		
		<!-- 分享栏 -->
		<div class="article-share">
			<a class="weixin" href="#"><img src="__PUBLIC__/picture/weixin.png"/>分享到微信</a>
			<a class="weibo" href="#"><img src="__PUBLIC__/picture/weibo.png"/>分享到微博</a>
			<a class="qq" href="#"><img src="__PUBLIC__/picture/qq.png"/>分享到QQ</a>
		</div>
		
		<!-- 目录栏 -->
		<div id="article-catalog" class="{$style}">
			<a id="catalog-text" onmouseover="display()" onmouseout="disappear()">目<br>录</a>
			<div id="catalog-list" onmouseover="display()" onmouseout="disappear()">
				<ul>
					<for start="0" end="$catalog['count']" name="articleNum">
						<if condition="$articleNum == $catalog['current']">
							<li><a class="list-select" href="https://www.baidu.com">{$catalog[$articleNum]}</a></li>
						<else />
							<li><a class="list-default" href="https://www.baidu.com">{$catalog[$articleNum]}</a></li>
						</if>
					</for>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- 右边栏 -->
	<div class="right-frame">
	
		<!-- 作者栏 -->
		<div class="article-author">
			<img src="__PUBLIC__/picture/login.jpg"/>
			<a class="author-name">{$user['nickname']}</a>
			<a class="author-jobs">{$user['jobs']}</a>
			<a class="author-company">{$user['company']}</a>
			<a class="author-introduct">{$user['introduct']}</a>
		</div>
		<div class="article-recommend">
		</div>
	</div>
</div>
