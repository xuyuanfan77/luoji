<link type="text/css" href="__PUBLIC__/css/account.css" rel="stylesheet"/>
<script type="text/javascript" src="__PUBLIC__/javascript/account.js"></script>

<div>
	<img src="__PUBLIC__/picture/loginBg.jpg" width="100%"/>
	<div id="account-tab">
		<div class="tabList">
			<ul>
				<li class="{$loginTab}">登录</li>
				<li class="{$registerTab}">注册</li>
			</ul>
		</div>
		<div class="tabCon">
			<div class="{$loginForm}">
				<form action="{:U('Account/login')}" method="post" class="login-form">
					<table class="login-table">
						<tr>
							<td colspan="2">
								<input type="text" name="username" class="input" placeholder="请输入用户名（4至20位字符，仅支持字母和数字）"/>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="password" name="password" class="input" placeholder="请输入密码（4-20位字符，支持字母、数字和标点符号）"/>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" name="verify" class="verify-input" placeholder="请输入验证码"/>
							</td>
							<td>
								<img src="{:U('Account/verify',array())}" title="点击刷新"/>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="submit" class="button" value="登录" />
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div class="{$registerForm}">
				<form action="{:U('Account/register')}" method="post" class="register-form">
					 <table class="register-table">
						<tr>
							<td colspan="2">
								<input type="text" name="username" class="input" placeholder="请输入用户名（4至20位字符，仅支持字母和数字）"/>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="text" name="nickname" class="input" placeholder="请输入昵称（1-20位字符，支持字母、数字和中文）"/>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="password" name="password" class="input" placeholder="请输入密码（4-20位字符，支持字母、数字和标点符号）"/>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="password" name="repassword" class="input" placeholder="请确认密码"/>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" name="verify" class="verify-input" placeholder="请输入验证码"/>
							</td>
							<td>
								<img src="{:U('Account/verify',array())}" title="点击刷新"/>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="submit" class="button" value="注册" />
							</td>
							<td>
								<div>{$error}</div>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
