<script>
function submitForm() {
	var information = document.getElementById("information");
	information.submit()
}
</script>

<div class="col-md-10">
	<button type="button" class="btn btn-default" onclick="submitForm()" style="float:right;margin:15px 0px">保存</button>
	<div class="panel panel-default" style="margin:60px 0px">
		<div class="panel-body">
			<form id="information" action="{:U('Categoryform/save')}" method="post" role="form">
				<div class="form-group">
					<label>ID号：</label>
					<input type="text" class="form-control" name="id" value="{$categoryData['id']}" placeholder="ID号" readonly>
				</div>
				<div class="form-group">
					<label>名称：</label>
					<input type="text" class="form-control" name="name" value="{$categoryData['name']}" placeholder="标题">
				</div>
				<div class="form-group">
					<label>序号：</label>
					<input type="text" class="form-control" name="index" value="{$categoryData['index']}" placeholder="序号">
				</div>
				<div class="form-group">
					<label>级别：</label>
					<input type="text" class="form-control" name="level" value="{$categoryData['level']}" placeholder="URL">
				</div>
				<div class="form-group">
					<label>父菜单：</label>
					<select class="form-control" name="parent">
						<option value="0">无</option>
						<volist name="categoryAllData" id="categoryEach" key="k">
							<if condition="($categoryData['parent'] eq $categoryEach['id'])">
								<option value="{$categoryEach.id}" selected="selected">{$categoryEach.name}</option>
							<else />
								<option value="{$categoryEach.id}">{$categoryEach.name}</option>
							</if>
						</volist>
					</select>
				</div>
			</form>
		</div>
	</div>
</div>
