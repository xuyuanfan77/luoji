<style type="text/css">
.pages {position:relative;width:700px;padding:10px 0px;background-color:#FFF;}
.num,.prev,.next,.current{width:60px;line-height:30px;display:inline-block;margin:0px 2px 0px 2px;text-align:center;}
.num,.prev,.next{color:#000;background-color:#eee;}
.current {color:#FFF;background-color:#008cba;}
.num:hover,.prev:hover,.next:hover{background-color:#008cba;color:#FFF;}
</style>

<div class="col-md-10">
	<a type="button" class="btn btn-default" href="{:U('Categoryform/index')}" style="float:right;margin:15px 0px">新增</a>
	<table class="table table-hover" style="margin:0px">
		<tr>
			<th>ID号</th>
			<th>名称</th>
			<th>序号</th>
			<th>级别</th>
			<th>父菜单</th>
			<th>操作</th>
		</tr>
		<volist name="categoryData" id="category" key="k">
				<tr>
					<td>{$category.id}</td>
					<td>{$category.name}</td>
					<td>第{$category.index}个</td>
					<td>第{$category.level}级</td>
					<td>{$category.parent}</td>
					<td><a href="{:U('Categoryform/index', array('id'=>$category['id']))}">修改</a> <a href="{:U('Category/del', array('id'=>$category['id']))}">删除</a></td>
				</tr>
		</volist>
	</table>
	<div class="pages">
		{$pageShow}
	</div>
</div>
