<script>
function submitForm() {
	var information = document.getElementById("information");
	information.submit()
}
</script>

<div class="col-md-10">
	<button type="button" class="btn btn-default" onclick="submitForm()" style="float:right;margin:15px 0px">保存</button>
	<div class="panel panel-default" style="margin:60px 0px">
		<div class="panel-body">
			<form id="information" enctype="multipart/form-data" action="{:U('Carouselform/save')}" method="post" role="form">
				<div class="form-group">
					<label>ID号：</label>
					<input type="text" class="form-control" name="id" placeholder="ID号(自动生成)" value="{$carouselData['id']}" readonly>
				</div>
				<div class="form-group">
					<label>图片：</label>
					<input type="file" name="image">
				</div>
				<div class="form-group">
					<label>标题：</label>
					<input type="text" class="form-control" name="title" value="{$carouselData['title']}" placeholder="标题">
				</div>
				<div class="form-group">
					<label>序号：</label>
					<input type="text" class="form-control" name="ordernum" value="{$carouselData['ordernum']}" placeholder="序号">
				</div>
				<div class="form-group">
					<label>URL：</label>
					<input type="text" class="form-control" name="url" value="{$carouselData['url']}" placeholder="URL">
				</div>
				<div class="form-group">
					<label>是否显示：</label>
					<select class="form-control" name="show">
						<if condition="($carouselData['show'] eq 'yes')">
							<option value="yes" selected="selected">是</option>
						<else />
							<option value="yes">是</option>
						</if>
						<if condition="($carouselData['show'] eq 'no')">
							<option value="no" selected="selected">否</option>
						<else />
							<option value="no">否</option>
						</if>
					</select>
				</div>
			</form>
		</div>
	</div>
</div>
