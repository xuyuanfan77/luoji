<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>逻辑</title>

	<link href="css/frame.css" rel="stylesheet" type="text/css" />
	<link href="css/header.css" rel="stylesheet" type="text/css" />
	<link href="css/body-account.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="javascript/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="javascript/account.js"></script>
</head>

<body>
	<div class="page-header">
		<div class="header">
			<div class="logo">
				<img src="picture/logo.png"/>
			</div>
			<div class="menu">
				<ul>
					<li><a href="#" class="menu-select">首页</a></li>
					<li><a href="#" class="menu-default">技术</a></li>
					<li><a href="#" class="menu-default">产品</a></li>
					<li><a href="#" class="menu-default">经济</a></li>
					<li><a href="#" class="menu-default">其他</a></li>
				</ul>
			</div>
			<div class="login" onmouseover="showLoginMenu();" onmouseout="hideLoginMenu();">
				<img src="picture/login.jpg"/>
				<div class="login-menu">
					<ul>
						<li><a href="#">我要发表</a></li>
						<li><a href="#">我的收藏</a></li>
						<li><a href="#">我的发表</a></li>
						<li><a href="#">退出</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="page-body">
		<div id="tab-group">
			<a class="tab-select">登录</a>
			<a class="tab-default">注册</a>
		</div>
		<div id="panel-group">
			<div class="login-panel">
				<form>
					<table class="login-table">
						<tbody>
							<tr>
								<td><input type="text" class="text-input" placeholder="请输入账号"/></td>
							</tr>
							<tr>
								<td><input type="text" class="text-input" placeholder="请输入密码"/></td>
							</tr>
							<tr>
								<td><input type="text" class="text-input" placeholder="请输入验证码"/></td> 
							</tr>
							<tr>
								<td><input type="submit" value="登录" class="login-button"/></td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
			<div style="display:none">注册</div>
		</div>
	</div>
	<div class="page-footer">
	</div>
</body>
</html>
